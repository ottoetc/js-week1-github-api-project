<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Github Repo Lister</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Github Repo Lookup</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Search for a Github User:</h3>
          <form id="user-search">
            <div class="form-group">
              <label for="search">Enter a username:</label>
              <input name="search" type="text" id="search">
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <h3>Repository List:</h3>
          <ul id="repo-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
